# School Rating module routes

/api/school-rating/v1/:
  post:
    summary: Create a school rating
    tags:
      - School Rating module
    description: Only **Client** role can rate.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - rating
              - comment
              - schoolId
            properties:
              rating:
                type: number
                format: float
                example: 4.5
              comment:
                type: string
                example: "Great institution!"
              schoolId:
                type: string
    responses:
      201:
        description: Rating created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: "SUCCESS"
                data:
                  $ref: '#/components/schemas/SchoolRating'
      400:
        description: Validation error or duplicate rating
      401:
        description: Unauthorized

/api/school-rating/v1/{id}:
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
  patch:
    summary: Update a rating
    tags:
      - School Rating module
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              rating:
                type: number
                format: float
              comment:
                type: string
    responses:
      200:
        description: Rating updated successfully
      404:
        description: Rating not found
  delete:
    summary: Delete a rating
    tags:
      - School Rating module
    responses:
      200:
        description: Rating deleted successfully
      404:
        description: Rating not found

/api/school-rating/v1/{schoolId}:
  parameters:
    - in: path
      name: schoolId
      required: true
      schema:
        type: string
    - in: query
      name: page
      schema:
        type: integer
    - in: query
      name: itemsPerPage
      schema:
        type: integer
  get:
    summary: Get ratings for a school
    tags:
      - School Rating module
    responses:
      200:
        description: List of ratings
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: "SUCCESS"
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/SchoolRating'
      400:
        description: Validation error â€“ query parameters
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
        x-errors:
          - code: "VALIDATION_REQUEST_ERROR"
            message: "Numeric query parameters must be numbers"
      404:
        description: School not found
